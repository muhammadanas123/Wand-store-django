{% extends "layout.html" %}

{% block title %}
All wands
{% endblock %}

{% block content %}
<h1>All types of available wands</h1>

<div class="grid grid-cols-6 gap-4">
{% for wand in wands %}
  <div class="bg-pink-800 p-5 rounded">
    <img class="rounded shadow-lg" src="{{wand.image.url}}" alt="" height='100px' width='200px'>
    <h3 class="text-2xl font-bold">{{wand.name}}</h3>
    <h4 class="inline-flex items-center justify-center bg-pink-950 px-4 py-2 rounded ">
      {{wand.price}}</h4>
    <a href="{% url 'wand_detail' wand.id %}">
      <button
        type="button"
        class="inline-flex items-center justify-center bg-gray-500 px-4 py-2 rounded-md w-[100%]"
      >
        {{wand.type}} - {{wand.id}}
      </button>
    </a>
  </div>
{% endfor  %}

</div>
{% endblock %}
